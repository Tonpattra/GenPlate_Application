<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Brightness Control</title>
    <style>
        /* Apply initial brightness effect to the image */
        img {
            filter: brightness(100%);
        }
    </style>
</head>
<body>

<input id="brightnessSlider" type="range" min="0" max="100" value="50">
<span id="brightnessValue">50%</span>
<!-- Replace 'your-image-source.jpg' with the actual path to your image -->
<img id="imageToAdjust" src="C:/Users/ll/Desktop/Thesis_website/static/public/external/teslamodel3facelift2024exteriordesignrearalfainchi4230-cpj-800h.png">

<script>
    // Get the slider, span for displaying brightness value, and the image element
    const brightnessSlider = document.getElementById("brightnessSlider");
    const brightnessValue = document.getElementById("brightnessValue");
    const imageToAdjust = document.getElementById("imageToAdjust");
  
    // Update the brightness value and the image filter when slider value changes
    brightnessSlider.addEventListener("input", function() {
        const brightnessLevel = this.value;
        // Update the displayed brightness value
        brightnessValue.textContent = `${brightnessLevel}%`;
        // Apply the brightness filter to the image
        imageToAdjust.style.filter = `brightness(${brightnessLevel}%)`;
    });
</script>

</body>
</html>
