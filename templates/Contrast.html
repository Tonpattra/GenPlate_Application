<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Contrast Effect</title>
    <style>
        /* Initial contrast effect applied to the image */
        img {
            filter: contrast(200%);
        }
    </style>
</head>
<body>

<input id="percentageSlider_Shadows" type="range" min="0" max="100" value="50">
<span id="percentageText_Shadows">50%</span>
<!-- Example image below; replace 'image-source.jpg' with your actual image source -->
<img id="imageToFilter" src="C:/Users/ll/Desktop/Thesis_website/static/public/external/teslamodel3facelift2024exteriordesignrearalfainchi4230-cpj-800h.png">

<script>
    // Get the slider, text, and image elements
    const percentageSlider_Shadows = document.getElementById("percentageSlider_Shadows");
    const percentageText_Shadows = document.getElementById("percentageText_Shadows");
    const imageToFilter = document.getElementById("imageToFilter");
  
    // Update the text content and the image filter when slider value changes
    percentageSlider_Shadows.addEventListener("input", function() {
        const contrastValue = this.value;
        // Update the percentage text to reflect the contrast value
        percentageText_Shadows.textContent = `${contrastValue}%`;
        // Apply the contrast filter to the image based on the slider value
        imageToFilter.style.filter = `contrast(${contrastValue}%)`;
    });
</script>

</body>
</html>
